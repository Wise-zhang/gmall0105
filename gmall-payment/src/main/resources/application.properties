# \u7AEF\u53E3\u53F7
server.port=8088
# \u65E5\u5FD7\u7B49\u7EA7
logging.level.root=info
# \u8981\u626B\u63CF\u7684\u5305
spring.dubbo.application=gmall-payment
# dubbo
spring.dubbo.protocol.name=dubbo
spring.dubbo.registry.address=127.0.0.1:2181
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.base-package=com.atguigu.gmall
spring.dubbo.consumer.timeout=600000
spring.dubbo.consumer.check=false
# jdbc
spring.datasource.password=zmZ617191
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall_study?characterEncoding=UTF-8
# mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
# redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0
# thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

# activemq url
spring.activemq.broker-url=tcp://localhost:61616
# \u662F\u5426\u5141\u8BB8\u76D1\u542C
activemq.listener.enable=true
